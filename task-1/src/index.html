<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <title>Webpack</title>
</head>
<body>
<div class="main">

  <form>

    <div class="form-element">
      <label for="amount-input">
        Amount:
      </label>
      <input id="amount-input" type="number">
    </div>

    <div id="from" class="form-element form-element-select"></div>

    <div class="form-element">
      <button id="change" type="button" name="change">
        change
      </button>
    </div>

    <div id="to" class="form-element form-element-select"></div>

    <div class="form-element">
      <button id="convert" type="button" name="convert">
        Convert
      </button>
    </div>

  </form>

  <div class="result-holder">
    <div class="result-element">Result:</div> 
    <div class="result-element" id="result"></div>
  </div>

</div>

</body>
</html>
